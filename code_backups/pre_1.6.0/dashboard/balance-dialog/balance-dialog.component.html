<div mat-dialog-title fxLayout="row" fxLayoutAlign="start center">
    <h1>Balance</h1>
    <span fxFlex></span>
    <button mat-icon-button (click)="dialogRef.close()"><mat-icon>close</mat-icon></button>
</div>
<div mat-dialog-content>
    <div class="component">
        <div fxLayout="row" fxLayoutAlign="start center">
            <p class="light-text ts-xs truncate">Last Update</p>
            <span fxFlex></span>
            <p>{{balance.ts | date: 'short'}}</p>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" class="margin-top">
            <p class="light-text ts-xs truncate">Available</p>
            <span fxFlex></span>
            <p>{{balance.available | currency}}</p>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" class="margin-top">
            <p class="light-text ts-xs truncate">On Positions</p>
            <span fxFlex></span>
            <p>{{balance.on_positions | currency}}</p>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" class="margin-top">
            <p class="light-text ts-xs truncate">Total</p>
            <span fxFlex></span>
            <p><strong>{{balance.total | currency}}</strong></p>
        </div>
    </div>
</div>
