<div class="mat-elevation-z4" [ngClass]="{'in-zone': inZone, 'resistance': resistance, 'support': support}">
    <!-- Header -->
    <div class="fake-button header" role="button" matRipple
        (click)="expanded = !expanded">
        <div fxLayout="row" fxLayoutAlign="start center">
            <div>
                <p [matBadge]="keyZone.r.length" matBadgePosition="after" matBadgeOverlap="false">
                    {{keyZone.s | currency}} <mat-icon>arrow_right_alt</mat-icon> {{keyZone.e | currency}}
                </p>
                <p class="light-text ts-m">{{keyZone.v | currency}}</p>
            </div>

            <span fxFlex></span>
            <mat-icon>{{expanded ? 'arrow_drop_up': 'arrow_drop_down'}}</mat-icon>
        </div>
    </div>

    <!-- Content -->
    <div *ngIf="expanded" class="content fadeIn">
        <div>
            <table class="bordered highlight">
                <tbody>
                    <tr *ngFor="let r of keyZone.r">
                        <td>
                            <p class="show-on-desktop">{{r.id | date: 'medium'}}</p>
                            <p class="show-on-mobile">{{r.id | date: 'short'}}</p>
                        </td>
                        <td class="align-right" [ngClass]="{'success-color': r.t == 'r', 'error-color': r.t == 's'}">
                            {{r.t == 'r' ? 'RESISTANCE': 'SUPPORT' | uppercase}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
