<div class="mobile-tabs-container">
    <div fxLayout="row" fxLayoutAlign="end end" class="tabs">
        <!-- Dashboard -->
        <div fxFlex fxLayout="row" fxLayoutAlign="center center"
             class="tab" role="button" matRipple
             [ngClass]="{'active': activeTab == 0}" (click)="navigate(0)">
            <mat-icon svgIcon="home"></mat-icon>
        </div>

        <!-- Trading Sessions -->
        <div fxFlex fxLayout="row" fxLayoutAlign="center center"
             class="tab" role="button" matRipple
             [ngClass]="{'active': activeTab == 1}" (click)="navigate(1)">
            <mat-icon   svgIcon="auto_graph" 
                        matBadge="1"
                        matBadgePosition="after"
                        matBadgeSize="small"
                        matBadgeOverlap="false"></mat-icon>
        </div>

        <!-- Trading Simulations -->
        <div fxFlex fxLayout="row" fxLayoutAlign="center center"
             class="tab" role="button" matRipple
             [ngClass]="{'active': activeTab == 2}" (click)="navigate(2)">
            <mat-icon   svgIcon="ssid_chart" 
                        matBadge="7"
                        matBadgePosition="after"
                        matBadgeSize="small"
                        matBadgeOverlap="false"></mat-icon>
        </div>

        <!-- Forecast Models -->
        <div fxFlex fxLayout="row" fxLayoutAlign="center center"
             class="tab" role="button" matRipple
             [ngClass]="{'active': activeTab == 2}" (click)="navigate(3)">
            <mat-icon   svgIcon="brain" 
                        matBadge="4"
                        matBadgePosition="after"
                        matBadgeSize="small"
                        matBadgeOverlap="false"></mat-icon>
        </div>

        <!-- API Errors -->
        <div fxFlex fxLayout="row" fxLayoutAlign="center center"
             class="tab" role="button" matRipple
             [ngClass]="{'active': activeTab == 3}" (click)="navigate(3)">
            <mat-icon svgIcon="bug_report"></mat-icon>
        </div>
    </div>
</div>
