<div class="mobile-tabs-container">
    <div fxLayout="row" fxLayoutAlign="end end" class="tabs">
        <!-- Dashboard -->
        <div fxFlex fxLayout="row" fxLayoutAlign="center center"
             class="tab" role="button" matRipple
             [ngClass]="{'active': activeTab == 0}" (click)="navigate(0)">
            <mat-icon svgIcon="home"></mat-icon>
        </div>

        <!-- Epochs -->
        <div fxFlex fxLayout="row" fxLayoutAlign="center center"
             class="tab" role="button" matRipple
             [ngClass]="{'active': activeTab == 1}" (click)="navigate(1)">
            <mat-icon   svgIcon="brain" 
                        [matBadge]="_app.epoch.value ? _app.epoch.value.positions.length: 0" 
                        [matBadgeHidden]="!_app.epoch.value" 
                        matBadgePosition="after"
                        matBadgeSize="small"
                        matBadgeOverlap="false"></mat-icon>
        </div>

        <!-- Predictions -->
        <div fxFlex fxLayout="row" fxLayoutAlign="center center"
             class="tab" role="button" matRipple
             [ngClass]="{'active': activeTab == 2}" (click)="navigate(2)">
            <mat-icon   svgIcon="wand_magic_sparkles"
                        matBadge="0" 
                        [appMatBadgeIcon]="_app.predictionIcon.value ? _app.predictionIcon.value: ''"
                        appMatBadgeIconSize="small"
                        [matBadgeHidden]="!_app.epoch.value || !_app.predictionIcon.value" 
                        matBadgePosition="after"
                        matBadgeSize="small"
                        matBadgeOverlap="false"></mat-icon>
        </div>

        <!-- Trading Sessions -->
        <div fxFlex fxLayout="row" fxLayoutAlign="center center"
             class="tab" role="button" matRipple
             [ngClass]="{'active': activeTab == 3}" (click)="navigate(3)">
            <mat-icon   svgIcon="auto_graph" 
                        [matBadge]="_app.activeSessionPositions.value" 
                        [matBadgeHidden]="!_app.epoch.value" 
                        matBadgePosition="after"
                        matBadgeSize="small"
                        matBadgeOverlap="false"></mat-icon>
        </div>

        <!-- My Wallet -->
        <div fxFlex fxLayout="row" fxLayoutAlign="center center"
             class="tab" role="button" matRipple
             [ngClass]="{'active': activeTab == 4}" (click)="navigate(4)">
            <mat-icon svgIcon="wallet"></mat-icon>
        </div>
    </div>
</div>
