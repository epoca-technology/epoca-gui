<div fxLayout="row" fxLayoutAlign="start center">
    <p class="clickable" role="button"  
        [ngClass]="{'formula': !compact, 'compact-formula': compact}"
        (click)="_nav.displayModelListDialog(config.models)"
        matTooltip="Features: {{featuresDescription}}">
        [{{config.features_num}}] >
    </p>
    <p class="clickable" role="button" 
        [ngClass]="{'formula': !compact, 'compact-formula': compact}"
        [matTooltip]="config.id" 
        (click)="_nav.displayKerasModelDialog(config.id, config.description, config.summary, config.training_data_id)">
        &nbsp;{{config.id | stringOverview: _app.layout.value == 'desktop' ? 12: 10: true}}
    </p>
    <p [ngClass]="{'formula': !compact, 'compact-formula': compact}"
        matTooltip="Labels: The probabilities for an up or down price action to take place.">
        &nbsp;> [2]
    </p>
</div>
