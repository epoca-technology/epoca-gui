<div mat-dialog-content>
    <div class="model-dialog">
        <div fxLayout="row" fxLayoutAlign="center start" class="pred-model-header">
            <img src="assets/img/model_logos/{{modelTypeName}}.png" alt="Model Type">
            <div>
                <p [matTooltip]="model.id" 
                    (click)="_clipboard.copy(model.id)" 
                    class="clickable">{{model.id | stringOverview: 10}}</p>
                <p class="model-type">{{modelTypeName}}</p>
            </div>
            <span fxFlex></span>
            <mat-icon (click)="close()" class="clickable" role="button">close</mat-icon>
        </div>
        <div><app-model-content [model]="model" [compact]="true"></app-model-content></div>
    </div>
</div>
