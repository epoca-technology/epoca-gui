<div mat-dialog-content>
    <div class="model-dialog">
        <div fxLayout="row" fxLayoutAlign="center center" class="pred-model-header">
            <img src="assets/img/model_logos/{{modelTypeName}}.png" alt="Model Type" [matTooltip]="modelTypeName">
            <h5 [matTooltip]="model.id" 
                (click)="_clipboard.copy(model.id)" 
                class="clickable">{{model.id | stringOverview: 10}}</h5>
            <span fxFlex></span>
            <mat-icon (click)="close()" class="clickable" role="button">close</mat-icon>
        </div>
        <div><app-model-content [model]="model" [compact]="true"></app-model-content></div>
    </div>
</div>
