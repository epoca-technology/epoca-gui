<!-- Interpreter -->
<div fxLayout="row" fxLayoutAlign="start start">
    <p class="light-text truncate">Interpreter</p>
    <span fxFlex></span>
    <div class="align-right">
        <p class="formula" 
            matTooltip="PCT_CHNG(long, short): The percentage change required in the Arima Predictions to make a decision.">
            PCT_CHNG({{model.interpreter.long}}%, {{model.interpreter.short}}%)
        </p>
    </div>
</div>

<!-- Details -->
<div class="margin-top" fxLayout="row" fxLayoutAlign="start center">
    <p class="light-text truncate">Arima</p>
    <span fxFlex></span>
    <p class="formula" 
        matTooltip="Lookback: The number of candlesticks that will be used from the past in order to make a prediction.">
        [{{model.lookback}}] ->
    </p>
    <p class="formula" matTooltip="ARIMA(p, d, q)">&nbsp;({{model.arima.p}}, {{model.arima.d}}, {{model.arima.q}})</p>
    <p class="formula" matTooltip="(P, D, Q, m)" 
        *ngIf="model.arima.P != 0 || model.arima.D != 0 || model.arima.Q != 0 || model.arima.m != 0">
        &nbsp;({{model.arima.P}}, {{model.arima.D}}, {{model.arima.Q}}, {{model.arima.m}})
    </p>
    <p class="formula" 
        matTooltip="Predictions: The number of predicitions that will be generated by Arima in order to evaluate the 
        results from beginning to end.">&nbsp;-> [{{model.predictions}}]</p>
</div>
