<div class="model-content">
    <!-- ID -->
    <div fxLayout="row" fxLayoutAlign="start center">
        <p class="light-text">ID</p>
        <span fxFlex></span>
        <p>{{model.id}}</p>
    </div>

    <!-- Consensus -->
    <div *ngIf="name == 'ConsensusModel' && consensus_model" fxLayout="row" fxLayoutAlign="start center" class="margin-top">
        <p class="light-text">Consensus</p>
        <span fxFlex></span>
        <p>{{consensus_model.interpreter.min_consensus}}/{{consensus_model.sub_models.length}}</p>
    </div>

    <!-- ArimaModel -->
    <div *ngIf="name == 'ArimaModel' && arima_models" class="margin-top">
        <app-arima-model-content [model]="arima_models[0]"></app-arima-model-content>
    </div>


    <!-- RegressionModel -->
    <div *ngIf="name == 'RegressionModel' && regression_models" class="margin-top">
        <app-regression-model-content [model]="regression_models[0]"></app-regression-model-content>
    </div>


    <!-- ClassificationModel -->
    <div *ngIf="name == 'ClassificationModel' && classification_models" class="margin-top">
        <app-classification-model-content [model]="classification_models[0]"></app-classification-model-content>
    </div>

    <!-- ConsensusModel -->
    <div *ngIf="name == 'ConsensusModel' && consensus_model">
        <h6 class="margin-bottom-x2 margin-top-x2">Submodels</h6>
        <div *ngFor="let sub_model of consensus_model.sub_models; last as lastSubModel">
            <!-- ID -->
            <div fxLayout="row" fxLayoutAlign="start center">
                <p class="light-text">ID</p>
                <span fxFlex></span>
                <p>{{sub_model.id}}</p>
            </div>

            <!-- Arima Models-->
            <div *ngIf="sub_model.arima_models" class="margin-top">
                <app-arima-model-content [model]="sub_model.arima_models[0]"></app-arima-model-content>
            </div>

            <!-- Regression Models-->
            <div *ngIf="sub_model.regression_models" class="margin-top">
                <app-regression-model-content [model]="sub_model.regression_models[0]"></app-regression-model-content>
            </div>

            <!-- Classification Models-->
            <div *ngIf="sub_model.classification_models" class="margin-top">
                <app-classification-model-content [model]="sub_model.classification_models[0]"></app-classification-model-content>
            </div>

            <div *ngIf="!lastSubModel" class="divider"></div>
        </div>
    </div>
</div>
