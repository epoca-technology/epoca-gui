<!-- Interpreter -->
<div fxLayout="row" fxLayoutAlign="start start">
    <p class="light-text truncate">Interpreter</p>
    <span fxFlex></span>
    <div class="align-right">
        <p class="formula" 
            matTooltip="PROB(min_probability): The minimum probability required in order for the prediction to result in non-neutral.">
            PROB({{model.interpreter.min_probability | percent}})
        </p>
    </div>
</div>

<!-- Details -->
<div class="margin-top" fxLayout="row" fxLayoutAlign="start center">
    <p class="light-text truncate">Class.</p>
    <span fxFlex></span>
    <app-classification-element [config]="model.classification"></app-classification-element>
</div>
