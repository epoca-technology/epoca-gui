<mat-toolbar mat-dialog-title color="primary" fxLayout="row" fxLayoutAlign="start center">
    <div fxLayout="row" fxLayoutAlign="center center">
        <button mat-icon-button class="show-on-mobile" (click)="close()"><mat-icon>arrow_back</mat-icon></button>
        <span class="truncate">{{resultName}} Prediction</span>&nbsp;
        <span fxFlex></span>
        <button mat-icon-button matTooltip="Display Model" 
            (click)="_nav.displayPredictionModelConfigDialog(model)">
            <mat-icon svgIcon="brain"></mat-icon>
        </button>
        <button mat-icon-button class="show-on-desktop" (click)="close()"><mat-icon>close</mat-icon></button>
    </div>
</mat-toolbar>
<div mat-dialog-content>
    <!-- Loader -->
    <div *ngIf="!loaded">
        <div class="section-loader"><div fxLayout="row" fxLayoutAlign="center center"><mat-spinner diameter="50"></mat-spinner></div></div>
    </div>

    <!-- Content -->
    <div *ngIf="loaded" class="prediction fadeIn">
        <!-- Prediction Time -->
        <div fxLayout="row" fxLayoutAlign="start center">
            <p class="light-text">Time</p>
            <span fxFlex></span>
            <p>{{prediction.t | date:'medium'}}</p>
        </div>

        <!-- Features SUM -->
        <div fxLayout="row" fxLayoutAlign="start center" class="margin-top">
            <p class="light-text">Trend</p>
            <span fxFlex></span>
            <div [ngClass]="{
                'square-badge-success': prediction.r == 1,
                'square-badge-error': prediction.r == -1,
                'square-badge-neutral': prediction.r == 0
                }" matTooltip="Features Sum">
                <mat-icon *ngIf="prediction.r == 1">trending_up</mat-icon>
                <mat-icon *ngIf="prediction.r == -1">trending_down</mat-icon>
                <mat-icon *ngIf="prediction.r == 0">trending_flat</mat-icon> 
                {{featuresSum | number: '1.0-6'}}
            </div>
        </div>

        <!-- Features -->
        <div class="features">
            <div *ngFor="let reg of model.regressions; index as regIndex" class="feature">
                <div class="clickable" role="button"
                    (click)="_nav.displayKerasModelDialog(reg)"
                    [matTooltip]="reg.id"
                    [ngClass]="{
                        'square-badge-success': prediction.f[regIndex] > 0,
                        'square-badge-error': prediction.f[regIndex] < 0,
                        'square-badge-neutral': prediction.f[regIndex] == 0
                    }">
                    <mat-icon *ngIf="prediction.f[regIndex] > 0">trending_up</mat-icon>
                    <mat-icon *ngIf="prediction.f[regIndex] < 0">trending_down</mat-icon>
                    <mat-icon *ngIf="prediction.f[regIndex] == 0">trending_flat</mat-icon>
                    &nbsp;{{prediction.f[regIndex] | number: '1.0-6'}}
                </div>
            </div>
        </div>
    </div>
</div>
