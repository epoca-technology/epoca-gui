<mat-toolbar mat-dialog-title color="primary" fxLayout="row" fxLayoutAlign="start center">
    <div fxLayout="row" fxLayoutAlign="center center">
        <button class="show-on-mobile" mat-icon-button (click)="close()"><mat-icon>arrow_back</mat-icon></button>
        <span>Sum: {{sum}}</span>
        <span fxFlex></span>
        <button class="show-on-desktop" mat-icon-button (click)="close()"><mat-icon>close</mat-icon></button>
    </div>
</mat-toolbar>
<div mat-dialog-content>
    <div class="padding">
        <div class="features">
            <div *ngFor="let reg of model.regressions; index as regIndex" class="feature">
                <div class="clickable" role="button"
                    (click)="_nav.displayKerasModelDialog(reg)"
                    [matTooltip]="reg.id"
                    [ngClass]="{
                        'square-badge-success': features[regIndex] > 0,
                        'square-badge-error': features[regIndex] < 0,
                        'square-badge-neutral': features[regIndex] == 0
                    }">
                    <mat-icon *ngIf="features[regIndex] > 0">trending_up</mat-icon>
                    <mat-icon *ngIf="features[regIndex] < 0">trending_down</mat-icon>
                    <mat-icon *ngIf="features[regIndex] == 0">trending_flat</mat-icon>
                    &nbsp;{{features[regIndex] | number: '1.0-6'}}
                </div>
            </div>
        </div>
    </div>
</div>
