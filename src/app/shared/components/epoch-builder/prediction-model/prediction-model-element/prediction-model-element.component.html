<div fxLayout="row" fxLayoutAlign="start center" class="clickable" role="button" (click)="_nav.displayPredictionModelConfigDialog(config)">
    <p [ngClass]="{'formula': !compact, 'compact-formula': compact}"
        matTooltip="Features: The regression features that will be used as input in order to generate a prediction.">
        [{{config.regressions.length}}] >
    </p>
    <p [ngClass]="{'formula': !compact, 'compact-formula': compact}" [matTooltip]="config.id" >
        &nbsp;{{config.id | stringOverview: _app.layout.value == 'desktop' ? 14: 12: true}}
    </p>
    <p [ngClass]="{'formula': !compact, 'compact-formula': compact}"
        matTooltip="Prediction: The final prediction that will be used to make trading decisions.">
        &nbsp;> [1]
    </p>
</div>
