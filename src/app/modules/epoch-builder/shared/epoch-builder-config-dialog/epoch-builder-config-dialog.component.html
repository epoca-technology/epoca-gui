<mat-toolbar mat-dialog-title color="primary" fxLayout="row" fxLayoutAlign="start center">
    <div fxLayout="row" fxLayoutAlign="center center">
        <button mat-icon-button class="show-on-mobile" (click)="close()"><mat-icon>arrow_back</mat-icon></button>
        <span class="truncate">{{title}}</span>
        <span fxFlex></span>
        <button mat-icon-button class="show-on-desktop" (click)="close()"><mat-icon>close</mat-icon></button>
    </div>
</mat-toolbar>
<div mat-dialog-content>
    <div class="component-container">
        <div *ngFor="let item of items; last as lastItem" 
            class="item" >
            <div [ngClass]="{'fake-button': active != item.id}">
                <div class="item-content clickable" role="button" 
                    [ngClass]="{'inactive-item': active && active != item.id}"
                    (click)="toggle(item.id)">
                    <div fxLayout="row" fxLayoutAlign="start center">
                        <h5>{{item.name}}</h5>
                        <span fxFlex></span>
                        <mat-icon *ngIf="!item.svg">{{item.icon}}</mat-icon>
                        <mat-icon *ngIf="item.svg" [svgIcon]="item.icon"></mat-icon>
                    </div>
                    <p class="light-text ts-m">{{item.description}}</p>
                </div>
                <div *ngIf="active == item.id" class="fadeIn qty-container">
                    <mat-grid-list [cols]="_app.layout.value == 'desktop' ? 6: 4" rowHeight="35" gutterSize="5px">
                        <mat-grid-tile *ngFor="let qty of quantities">
                            <div class="square-badge clickable" 
                                role="button" 
                                matTooltip="View Top {{qty}}"
                                (click)="close(qty)">{{qty}}</div>
                        </mat-grid-tile>
                    </mat-grid-list>
                </div>
            </div>
            <div class="divider" *ngIf="!lastItem"></div>
        </div>
    </div>
</div>
