<mat-toolbar mat-dialog-title color="primary" fxLayout="row" fxLayoutAlign="start center">
    <div fxLayout="row" fxLayoutAlign="center center">
        <button mat-icon-button class="show-on-mobile" (click)="close()"><mat-icon>arrow_back</mat-icon></button>
        <span class="truncate">Pred. State Intensity</span>
        <span fxFlex></span>
        <button mat-icon-button *ngIf="loaded && configLoaded" [disabled]="form.invalid" (click)="update()" matTooltip="Update Config"><mat-icon>save</mat-icon></button>
        <button mat-icon-button *ngIf="loaded && configLoaded" (click)="stateIntensityTooltip()" matTooltip="More information" type="button" tabindex="-1"><mat-icon>question_mark</mat-icon></button>
        <button mat-icon-button class="show-on-desktop" (click)="close()"><mat-icon>close</mat-icon></button>
    </div>
</mat-toolbar>
<div mat-dialog-content>
    <!-- Loader -->
    <div *ngIf="!loaded">
        <div class="section-loader show-on-mobile"><div fxLayout="row" fxLayoutAlign="center center"><mat-spinner diameter="50"></mat-spinner></div></div>
        <div class="loader show-on-desktop"><div fxLayout="row" fxLayoutAlign="center center"><mat-spinner diameter="50"></mat-spinner></div></div>
    </div>
    <div *ngIf="loaded && configLoaded" class="padding fadeIn">
        <form [formGroup]="form" (ngSubmit)="update()">
            <div fxLayout="row" fxLayoutAlign="start start" class="section-content">
                <div fxFlex>
                    <mat-form-field>
                        <mat-label>Requirement</mat-label>
                        <input type="number"
                                matInput
                                formControlName="requirement"
                                autocomplete="off"
                                [appDisableControl]="submitting"
                                placeholder="e.g. 0.25">
                    </mat-form-field>
                </div>
                <span fxFlex="5"></span>
                <div fxFlex>
                    <mat-form-field>
                        <mat-label>Strong Requirement</mat-label>
                        <input type="number"
                                matInput
                                formControlName="strongRequirement"
                                autocomplete="off"
                                [appDisableControl]="submitting"
                                placeholder="e.g. 0.5">
                    </mat-form-field>
                </div>
            </div>
        </form>
    </div>
</div>
