<mat-toolbar mat-dialog-title color="primary" fxLayout="row" fxLayoutAlign="start center">
    <div fxLayout="row" fxLayoutAlign="center center">
        <button mat-icon-button class="show-on-mobile" (click)="close()" [disabled]="!loaded"><mat-icon>arrow_back</mat-icon></button>
        <span class="truncate">Signal Records</span>
        <span fxFlex></span>
        <button mat-icon-button (click)="displayTooltip()" [disabled]="!loaded" matTooltip="What is this?"><mat-icon>question_mark</mat-icon></button>
        <button mat-icon-button [matMenuTriggerFor]="menu" [disabled]="!loaded" matTooltip="Set custom date range">
            <mat-icon>date_range</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item 
                    *ngFor="let item of histMenu" 
                    [disabled]="item.id == activeHistMenuItem.id && item.id != 'custom'" 
                    (click)="loadHist(item)">{{item.name}}</button>
        </mat-menu>
        <button mat-icon-button class="show-on-desktop" (click)="close()" [disabled]="!loaded"><mat-icon>close</mat-icon></button>
    </div>
</mat-toolbar>
<div mat-dialog-content>
    <div class="component">
        <!-- Loader -->
        <div *ngIf="!loaded">
            <div class="section-loader show-on-mobile"><div fxLayout="row" fxLayoutAlign="center center"><mat-spinner diameter="50"></mat-spinner></div></div>
            <div class="loader show-on-desktop"><div fxLayout="row" fxLayoutAlign="center center"><mat-spinner diameter="50"></mat-spinner></div></div>
        </div>
        <div *ngIf="loaded">
            <p *ngIf="!hist.length" class="no-records">No records were found</p>
            <div *ngFor="let record of hist; last as lastRecord">
                <div fxLayout="row" fxLayoutAlign="center start">
                    <div fxFlex>
                        <h5>{{record.r == 1 ? "Long": "Short"}}</h5>
                        <p class="light-text ts-s">{{record.t | date: _app.layout.value == 'desktop' ? 'medium': 'short'}}</p>
                    </div>
                    <span fxFlex="2"></span>
                    <div fxFlex="50" class="symbols">
                        <div *ngFor="let symbol of record.s" 
                            class="symbol"
                            [ngClass]="{
                                'square-badge-success': record.r == 1,
                                'square-badge-error': record.r == -1
                            }">
                            {{symbol | baseAssetName}}
                        </div>
                    </div>
                </div>
                <div *ngIf="!lastRecord" class="divider"></div>
            </div>
        </div>
    </div>
</div>
