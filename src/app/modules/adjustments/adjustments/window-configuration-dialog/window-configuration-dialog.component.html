<mat-toolbar mat-dialog-title color="primary" fxLayout="row" fxLayoutAlign="start center">
    <div fxLayout="row" fxLayoutAlign="center center">
        <button mat-icon-button class="show-on-mobile" (click)="cancel()" [disabled]="!loaded || submitting"><mat-icon>arrow_back</mat-icon></button>
        <span class="truncate">Window Configuration</span>
        <span fxFlex></span>
        <button mat-icon-button [disabled]="!loaded || submitting" (click)="displayTooltip()" matTooltip="What is this?" type="button" tabindex="-1"><mat-icon>question_mark</mat-icon></button>
        <button mat-icon-button (click)="update()" [disabled]="!loaded || submitting || (!form || form.invalid)" matTooltip="Update Config"><mat-icon>save</mat-icon></button>
        <button mat-icon-button class="show-on-desktop" (click)="cancel()" [disabled]="!loaded || submitting"><mat-icon>close</mat-icon></button>
    </div>
</mat-toolbar>
<div mat-dialog-content>
    <!-- Loader -->
    <div *ngIf="!loaded">
        <div class="section-loader show-on-mobile"><div fxLayout="row" fxLayoutAlign="center center"><mat-spinner diameter="50"></mat-spinner></div></div>
        <div class="loader show-on-desktop"><div fxLayout="row" fxLayoutAlign="center center"><mat-spinner diameter="50"></mat-spinner></div></div>
    </div>
    <div *ngIf="loaded && config" class="padding fadeIn">
        <!-- Form -->
        <div *ngIf="form">
            <form [formGroup]="form" (ngSubmit)="update()">
                <!-- Build -->
                <div>
                    <div fxLayout="row" fxLayoutAlign="start center">
                        <h5>Build</h5>
                        <span fxFlex></span>
                        <button mat-icon-button (click)="displayBuildTooltip()" matTooltip="More information" type="button" tabindex="-1"><mat-icon>question_mark</mat-icon></button>
                    </div> 
                    <div fxLayout="row" fxLayoutAlign="start start" class="section-container">
                        <div fxFlex>
                            <mat-form-field>
                                <mat-label>Candlestick Interval Minutes</mat-label>
                                <input type="number"
                                       matInput
                                       formControlName="candlestickIntervalMinutes"
                                       placeholder="e.g. 15">
                            </mat-form-field>
                        </div>
                        <span fxFlex="5"></span>
                        <div fxFlex>
                            <mat-form-field>
                                <mat-label>Lookback Width</mat-label>
                                <input type="number"
                                       matInput
                                       formControlName="lookbackWidth"
                                       placeholder="e.g. 128">
                            </mat-form-field>
                        </div>
                    </div>
                </div>

                <div class="divider"></div>

                <!-- State -->
                <div>
                    <div fxLayout="row" fxLayoutAlign="start center">
                        <h5>State</h5>
                        <span fxFlex></span>
                        <button mat-icon-button (click)="displayStateTooltip()" matTooltip="More information" type="button" tabindex="-1"><mat-icon>question_mark</mat-icon></button>
                    </div> 
                    <div fxLayout="row" fxLayoutAlign="start start">
                        <div fxFlex>
                            <mat-form-field>
                                <mat-label>Requirement%</mat-label>
                                <input type="number"
                                       matInput
                                       formControlName="requirement"
                                       autocomplete="off"
                                       [appDisableControl]="submitting"
                                       placeholder="e.g. 0.025">
                            </mat-form-field>
                        </div>
                        <span fxFlex="5"></span>
                        <div fxFlex>
                            <mat-form-field>
                                <mat-label>Strong Requirement%</mat-label>
                                <input type="number"
                                       matInput
                                       formControlName="strongRequirement"
                                       autocomplete="off"
                                       [appDisableControl]="submitting"
                                       placeholder="e.g. 1">
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
